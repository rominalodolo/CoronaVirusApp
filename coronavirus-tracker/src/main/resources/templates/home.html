<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" type="text/css" media="all"-->
<!--          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />-->
</head>

<body>

<p th:text="${testName}"></p>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
    </tr>
    <tr th:each="locationStats : ${locationStates}">
        <td th:text="${locationStats.state}">State</td>
        <td th:text="${locationStats.country}">Country</td>
        <td th:text="${locationStats.latestTotalCases}? #{true} : #{false}">yes</td>
    </tr>
</table>

</body>

</html>
